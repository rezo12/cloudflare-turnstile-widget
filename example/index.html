<!DOCTYPE html>
<html lang="en">
    <head></head>
        <meta charset="utf-8" />
        <title>Turnstile Widget Demo</title>

        <base href="/" />

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover, shrink-to-fit=no" />
        <script type="module" src="./index.js"></script>
        <script>
            // Local development targets locally hosted frame source
            window['turnstile-widget-frame-module-url'] = 'http://localhost:6009/__wds-outside-root__/1/dist/TurnstileWidgetFrame.js';
        </script>
    </head>
    <body>
        <h1>This is an application with <code>turnstile-widget</code>s hosted in their own frames.</h1>
        <style>

            .container {
                display: flex;
                flex-direction: row;
            }

            .section {
                display: flex;
                flex-direction: column;
                padding-right: 20px;
            }

            .item {
                display: flex;
                flex-direction: row;
                padding-right: 20px;
                justify-content: space-between;
                gap: 20px;
            }

            .result {
                align-content: center;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <div class="container">
            <div class="section">
                <div class="item">
                    <turnstile-widget id="compact-dark-success" sitekey="1x00000000000000000000AA" size="compact" theme="dark"></turnstile-widget>
                    <div class="result" id="compact-dark-success-result" ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="compact-dark-fail" sitekey="2x00000000000000000000AB" size="compact" theme="dark"></turnstile-widget>
                    <div class="result" id="compact-dark-fail-result"></div>
                </div>
                <div class="item">
                    <turnstile-widget id="compact-dark-interactive" sitekey="3x00000000000000000000FF" size="compact" theme="dark"></turnstile-widget>
                    <div class="result" id="compact-dark-interactive-result" ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="normal-dark-success" sitekey="1x00000000000000000000AA" size="normal" theme="dark"></turnstile-widget>
                    <div class="result" id="normal-dark-success-result"  ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="normal-dark-fail" sitekey="2x00000000000000000000AB" size="normal" theme="dark"></turnstile-widget>
                    <div class="result" id="normal-dark-fail-result"  ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="normal-dark-interactive" sitekey="3x00000000000000000000FF" size="normal" theme="dark"></turnstile-widget>
                    <div class="result" id="normal-dark-interactive-result"  ></div>
                </div>
            </div>

            <div class="section">
                <div class="item">
                    <turnstile-widget id="compact-light-success" sitekey="1x00000000000000000000AA" size="compact" theme="light"></turnstile-widget>
                    <div class="result" id="compact-light-success-result"  ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="compact-light-fail" sitekey="2x00000000000000000000AB" size="compact" theme="light"></turnstile-widget>
                    <div class="result" id="compact-light-fail-result"  ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="compact-light-interactive" sitekey="3x00000000000000000000FF" size="compact" theme="light"></turnstile-widget>
                    <div class="result" id="compact-light-interactive-result"  ></div>
                </div>

                <div class="item">
                    <turnstile-widget id="normal-light-success" sitekey="1x00000000000000000000AA" size="normal" theme="light"></turnstile-widget>
                    <div class="result" id="normal-light-success-result"  ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="normal-light-fail" sitekey="2x00000000000000000000AB" size="normal" theme="light"></turnstile-widget>
                    <div class="result" id="normal-light-fail-result"  ></div>
                </div>
                <div class="item">
                    <turnstile-widget id="normal-light-interactive" sitekey="3x00000000000000000000FF" size="normal" theme="light"></turnstile-widget>
                    <div class="result" id="normal-light-interactive-result"  ></div>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- Use the following sitekey's for testing:

Sitekey	                    Description	                    Visibility
1x00000000000000000000AA	Always passes	                visible
2x00000000000000000000AB	Always blocks	                visible
1x00000000000000000000BB	Always passes	                invisible
2x00000000000000000000BB	Always blocks	                invisible
3x00000000000000000000FF	Forces an interactive challenge	visible

See https://developers.cloudflare.com/turnstile/reference/testing/ for more -->
